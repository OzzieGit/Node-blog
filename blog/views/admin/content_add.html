{% extends 'template.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>文章管理</span></li>
</ol>
<h3>文章添加</h3>

<form method="POST">
  <div class="form-group">
    <label for="category">文章类型</label>
    <select name="category" id="category" class="form-control">
      {% for category in categories %}
      <option value="{{ category._id.toString() }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="title">文章标题</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="请输入文章标题" required />
  </div>
  <div class="form-group">
    <label for="description">文章简介</label>
    <textarea class="form-control" id="description" name="description" rows="5" placeholder="请输入文章简介" required></textarea>
  </div>
  <div class="form-group">
    <label for="content">文章内容</label>
    <textarea class="form-control" id="content" name="content" rows="10" placeholder="请输入文章内容" required></textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
