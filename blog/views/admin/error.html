{% extends 'template.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>错误提示</span></li>
</ol>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">错误信息</h3>
  </div>
  <div class="panel-body">{{ message }}</div>
  {% if url %}
  <div class="panel-footer"><a href="{{ url }}">点击跳转</a></div>
  {% else %}
  <div class="panel-footer"><a href="javascript:window.history.back();">返回上一步</a></div>
  {% endif %}
</div>

{% endblock %}
