{% extends 'template.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>分类修改</span></li>
</ol>
<h3>修改分类</h3>

<form method="POST">
  <div class="form-group">
    <label for="name">分类名称</label>
    <input type="hidden" value="{{ category.id }}" name="id" />
    <input type="text" class="form-control" id="name" name="name" placeholder="请输入分类名称" value="{{ category.name }}" required />
  </div>
  <button type="submit" class="btn btn-default">提交</button> | <a href="javascript:window.history.back();" class="btn btn-default">取消</a>
</form>

{% endblock %}
